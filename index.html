<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="view-meta-title">KEYVI PRODUCTIONS | Studio Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Space+Mono&display=swap" rel="stylesheet">
    <style id="dynamic-styles">
        :root { --main: #D4AF37; --bg: #050505; --text: #fff; --gap: 40px; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; transition: 0.3s; }
        
        /* NAVIGATION */
        nav { padding: 20px; text-align: center; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--main); }
        nav a { color: var(--text); margin: 0 15px; text-decoration: none; font-weight: bold; font-size: 11px; letter-spacing: 2px; }
        .hidden { display: none !important; }

        /* SECTIONS */
        .page-section { padding: var(--gap) 20px; max-width: 1200px; margin: auto; }
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 2px solid var(--main); text-align: center; }
        .section-title { color: var(--main); text-align: center; font-size: 2rem; letter-spacing: 5px; margin-bottom: 40px; text-transform: uppercase; }
        
        /* GRID LOGIC */
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .music-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .music-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        audio { width: 90%; margin: 5%; filter: invert(1); }

        /* ADMIN PANEL - THE ENGINE */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 99999; display: none; overflow-y: auto; padding: 40px; }
        .admin-nav { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--main); padding-bottom: 20px; margin-bottom: 30px; }
        .admin-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .control-group { background: #111; padding: 20px; border: 1px solid #333; border-radius: 10px; }
        .control-group h3 { color: var(--main); margin-top: 0; font-size: 14px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        label { display: block; font-size: 10px; margin: 10px 0 5px; color: #888; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 5px; }
        .btn-pub { background: var(--main); color: #000; border: none; padding: 15px; font-weight: bold; width: 100%; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        .toggle-row { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .toggle-row input { width: auto; }
    </style>
</head>
<body>

<nav id="main-nav">
    <a href="#hero-sec" id="nav-h">HOME</a>
    <a href="#music-sec" id="nav-m">MUSIC</a>
    <a href="#video-sec" id="nav-v">VIDEOS</a>
    <a href="#custom-sec" id="nav-c">INFO</a>
</nav>

<section class="hero" id="hero-sec">
    <h1 id="v-name" style="font-size: clamp(2rem, 8vw, 5rem); letter-spacing: 10px;">KEYVI PRODUCTIONS</h1>
    <p id="v-slogan">MODULAR STUDIO HUB</p>
</section>

<div class="page-section" id="music-sec">
    <h2 class="section-title">MUSIC RELEASES</h2>
    <div id="gallery" class="content-grid"></div>
</div>

<div class="page-section hidden" id="video-sec">
    <h2 class="section-title">VIDEO GALLERY</h2>
    <div id="video-container" class="content-grid"></div>
</div>

<div class="page-section hidden" id="custom-sec">
    <h2 class="section-title" id="v-c-title">ANNOUNCEMENTS</h2>
    <div id="v-c-content" style="text-align:center; line-height:1.8;"></div>
</div>

<footer style="padding: 100px; text-align: center; opacity: 0.1;">
    <button onclick="document.getElementById('login-gate').style.display='flex'">SYSTEM ACCESS</button>
</footer>

<div id="login-gate" style="position:fixed; inset:0; background:rgba(0,0,0,0.98); display:none; justify-content:center; align-items:center; z-index:100000;">
    <div style="background:#111; padding:40px; border:2px solid var(--main); text-align:center; border-radius:15px;">
        <input type="password" id="pass-key" placeholder="174539" style="font-size:2rem; text-align:center;">
        <button onclick="unlock()" class="btn-pub">AUTHORIZE</button>
    </div>
</div>

<div id="admin-panel">
    <div class="admin-nav">
        <h2>GOD-MODE ARCHITECT</h2>
        <button onclick="deploy()" class="btn-pub" style="width:200px; margin:0;">SAVE & REPUBLISH</button>
    </div>

    <div class="admin-layout">
        <div class="control-group">
            <h3>üèóÔ∏è NAVIGATION BUILDER</h3>
            <div class="toggle-row"><input type="checkbox" id="i-nav-h"> <label>Show Home Link</label></div>
            <div class="toggle-row"><input type="checkbox" id="i-nav-m"> <label>Show Music Link</label></div>
            <div class="toggle-row"><input type="checkbox" id="i-nav-v"> <label>Show Video Link</label></div>
            <div class="toggle-row"><input type="checkbox" id="i-nav-c"> <label>Show Info Link</label></div>
        </div>

        <div class="control-group">
            <h3>üì∫ SECTION VISIBILITY</h3>
            <div class="toggle-row"><input type="checkbox" id="i-sec-m"> <label>Enable Music Section</label></div>
            <div class="toggle-row"><input type="checkbox" id="i-sec-v"> <label>Enable Video Section</label></div>
            <div class="toggle-row"><input type="checkbox" id="i-sec-c"> <label>Enable Custom Section</label></div>
        </div>

        <div class="control-group">
            <h3>üé® VISUAL DNA</h3>
            <label>Site Name</label><input type="text" id="i-name">
            <label>Hero Text</label><input type="text" id="i-slogan">
            <label>Background</label><input type="color" id="i-bg">
            <label>Gold Accent</label><input type="color" id="i-gold">
        </div>

        <div class="control-group">
            <h3>üéµ DISTRIBUTE MUSIC</h3>
            <input type="text" id="m-title" placeholder="Song Name">
            <label>Audio File</label><input type="file" id="m-audio">
            <label>Cover Art</label><input type="file" id="m-img">
            <button class="btn-pub" onclick="uploadAsset('music')">PUBLISH SONG</button>
        </div>

        <div class="control-group">
            <h3>üé¨ ADD VIDEO (YouTube/Vimeo)</h3>
            <input type="text" id="v-title" placeholder="Video Title">
            <input type="text" id="v-url" placeholder="YouTube Embed URL">
            <button class="btn-pub" onclick="uploadAsset('video')">ADD VIDEO</button>
        </div>

        <div class="control-group">
            <h3>üìù CUSTOM SECTION CONTENT</h3>
            <label>Section Title</label><input type="text" id="i-c-title">
            <label>Content Text</label><textarea id="i-c-text" rows="5"></textarea>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDIl8kUa8mGmdRT1iqCmFtoR11gu8HkU0o",
        authDomain: "keyviproductions-370d7.firebaseapp.com",
        projectId: "keyviproductions-370d7",
        storageBucket: "keyviproductions-370d7.firebasestorage.app",
        messagingSenderId: "250302202778",
        appId: "1:250302202778:web:4570c3ca39df015986b023"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // --- SYSTEM LOGIC ---
    window.unlock = () => { if(document.getElementById('pass-key').value === '174539') { document.getElementById('admin-panel').style.display='block'; document.getElementById('login-gate').style.display='none'; } };

    window.deploy = async () => {
        const config = {
            name: document.getElementById('i-name').value,
            slogan: document.getElementById('i-slogan').value,
            bg: document.getElementById('i-bg').value,
            gold: document.getElementById('i-gold').value,
            nav: { h: document.getElementById('i-nav-h').checked, m: document.getElementById('i-nav-m').checked, v: document.getElementById('i-nav-v').checked, c: document.getElementById('i-nav-c').checked },
            sec: { m: document.getElementById('i-sec-m').checked, v: document.getElementById('i-sec-v').checked, c: document.getElementById('i-sec-c').checked },
            cTitle: document.getElementById('i-c-title').value,
            cText: document.getElementById('i-c-text').value
        };
        await setDoc(doc(db, "settings", "master_architect"), config);
        alert("ARCHITECT SYNC COMPLETE!");
    };

    onSnapshot(doc(db, "settings", "master_architect"), (snap) => {
        if(snap.exists()){
            const d = snap.data();
            // Apply Visuals
            document.body.style.backgroundColor = d.bg;
            document.documentElement.style.setProperty('--main', d.gold);
            document.getElementById('v-name').innerText = d.name;
            document.getElementById('v-slogan').innerText = d.slogan;
            
            // Apply Nav
            document.getElementById('nav-h').className = d.nav.h ? "" : "hidden";
            document.getElementById('nav-m').className = d.nav.m ? "" : "hidden";
            document.getElementById('nav-v').className = d.nav.v ? "" : "hidden";
            document.getElementById('nav-c').className = d.nav.c ? "" : "hidden";

            // Apply Sections
            document.getElementById('music-sec').className = d.sec.m ? "page-section" : "hidden";
            document.getElementById('video-sec').className = d.sec.v ? "page-section" : "hidden";
            document.getElementById('custom-sec').className = d.sec.c ? "page-section" : "hidden";
            document.getElementById('v-c-title').innerText = d.cTitle;
            document.getElementById('v-c-content').innerText = d.cText;

            // Sync Inputs
            document.getElementById('i-name').value = d.name;
            document.getElementById('i-slogan').value = d.slogan;
            document.getElementById('i-bg').value = d.bg;
            document.getElementById('i-gold').value = d.gold;
            document.getElementById('i-nav-h').checked = d.nav.h;
            document.getElementById('i-nav-m').checked = d.nav.m;
            document.getElementById('i-nav-v').checked = d.nav.v;
            document.getElementById('i-nav-c').checked = d.nav.c;
            document.getElementById('i-sec-m').checked = d.sec.m;
            document.getElementById('i-sec-v').checked = d.sec.v;
            document.getElementById('i-sec-c').checked = d.sec.c;
            document.getElementById('i-c-title').value = d.cTitle;
            document.getElementById('i-c-text').value = d.cText;
        }
    });

    window.uploadAsset = async (type) => {
        if(type === 'music') {
            const title = document.getElementById('m-title').value;
            const aud = document.getElementById('m-audio').files[0];
            const img = document.getElementById('m-img').files[0];
            const aRef = ref(storage, `audio/${Date.now()}`);
            await uploadBytes(aRef, aud);
            const aUrl = await getDownloadURL(aRef);
            let tUrl = "https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?w=500";
            if(img) { const iRef = ref(storage, `img/${Date.now()}`); await uploadBytes(iRef, img); tUrl = await getDownloadURL(iRef); }
            await addDoc(collection(db, "releases"), { title, url: aUrl, thumb: tUrl, time: Date.now() });
        } else {
            const title = document.getElementById('v-title').value;
            const url = document.getElementById('v-url').value;
            await addDoc(collection(db, "videos"), { title, url, time: Date.now() });
        }
        alert("PUBLISHED!");
    };

    onSnapshot(query(collection(db, "releases"), orderBy("time", "desc")), (snap) => {
        const gal = document.getElementById('gallery'); gal.innerHTML = "";
        snap.forEach(d => {
            const item = d.data();
            gal.innerHTML += `<div class="music-card"><img src="${item.thumb}"><div style="padding:15px; text-align:center;"><h3>${item.title}</h3><audio controls src="${item.url}"></audio><button onclick="deleteDoc(doc(db, 'releases', '${d.id}'))" style="color:red; background:none; border:none; cursor:pointer;">Remove</button></div></div>`;
        });
    });

    onSnapshot(query(collection(db, "videos"), orderBy("time", "desc")), (snap) => {
        const vgal = document.getElementById('video-container'); vgal.innerHTML = "";
        snap.forEach(d => {
            const item = d.data();
            vgal.innerHTML += `<div class="music-card"><iframe width="100%" height="200" src="${item.url}" frameborder="0" allowfullscreen></iframe><div style="padding:10px; text-align:center;"><h4>${item.title}</h4><button onclick="deleteDoc(doc(db, 'videos', '${d.id}'))" style="color:red; background:none; border:none; cursor:pointer;">Remove</button></div></div>`;
        });
    });
</script>
</body>
</html>
